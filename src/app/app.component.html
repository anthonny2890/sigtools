<mat-toolbar color="primary">
  
  <button mat-icon-button [matMenuTriggerFor]="menu">     
    <mat-icon>menu</mat-icon>   
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)=showUserClaims()>
      <mat-icon>account_circle</mat-icon>
      <span>Mi cuenta</span>
    </button>
    <button mat-menu-item (click)=Logout()>
      <mat-icon>cancel</mat-icon>
      <span>Cerrar Sesión</span>
    </button>
  </mat-menu>

  <span>Sistema Integrado de Gestión </span>
  <span align="end" style="flex: 1 1 auto;"></span>
  <img id="Avatar" width="45" height="45" [class]="dataService.getAvatar()" [src]="dataService.getUserClaims().FotoUrl" alt="">
   

</mat-toolbar>

<nav>
  
    <a>
        <button mat-button color="primary" [routerLink]="'/'">
          Login
        </button>
      </a>
  <a>
    <button mat-button color="primary" [routerLink]="'/home'">
      Home
    </button>
  </a>
  <a>
    <button mat-button color="primary" [routerLink]="'/mars'">
      Mars Rover Image
    </button>
  </a>
  <a>
    <button mat-button color="primary" [routerLink]="'/material-base'">
      Material Base
    </button>
  </a>
</nav>
<router-outlet></router-outlet>

<!--Notifications-->

<jqxNotification #jqxNotificationInfo
                 [width]="250" [position]="'top-right'" [opacity]="0.9" [autoOpen]="false"
                 [autoClose]="true" [animationOpenDelay]="800" [autoCloseDelay]="3000" [template]="'info'">
